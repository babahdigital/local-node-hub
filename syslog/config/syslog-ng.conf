@version: 4.8

options {
    time-reap(60);
    mark-freq(1200);
    keep-hostname(yes);
    log-msg-size(65536);
    stats(freq(600));
    threaded(yes);
    flush-lines(0);
    chain-hostnames(no);
};

source s_network {
    network(
        ip("0.0.0.0")
        port(1514)
        transport("udp")
    );
    network(
        ip("0.0.0.0")
        port(1514)
        transport("tcp")
    );
};

template t_custom {
    template("${DAY}-${MONTH}-${YEAR} ${HOUR}:${MIN}:${SEC} ${HOST} ${PROGRAM}: ${MSG}\n");
    template_escape(no);
};

#
# ====================== FILTER & DESTINATION & LOG ======================
#

# 1) Debug
filter f_debug {
    match("(?i)\\[Debug\\]" value("MESSAGE"));
};
destination d_debug {
    file("/mnt/Data/Syslog/debug/debug.log" create-dirs(yes) template(t_custom));
};
log {
    source(s_network);
    filter(f_debug);
    destination(d_debug);
};


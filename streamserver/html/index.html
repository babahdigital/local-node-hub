<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babah Digital</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0 0 10px;
            color: #2c3e50;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
            color: #555;
        }
        a {
            text-decoration: none;
            background-color: #2c3e50;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1abc9c;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/6b6Psil.png" alt="Welcome Icon">
        <h1>Welcome to RTSP Stream Server</h1>
        <p>Your streaming server is up and running!</p>
        <a href="/hls/stream.m3u8">Access HLS Stream</a>
    </div>
</body>
</html>

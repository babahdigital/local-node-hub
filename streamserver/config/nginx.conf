worker_processes auto;

events {
    worker_connections 2048;  # Meningkatkan koneksi simultan
}

http {
    # === Logging ===
    error_log  /mnt/Data/Syslog/rtsp/nginx_error.log warn;
    log_format custom_time_format '$remote_addr - [$time_local] "$request" '
                                  '[$status] [$body_bytes_sent] '
                                  '"$http_referer" "$http_user_agent" '
                                  '"$http_x_forwarded_for"';
    access_log /mnt/Data/Syslog/rtsp/nginx_access.log custom_time_format;

    # === Server Configuration ===
    server {
        listen 8080;
        server_name bankkalsel.lokal;

        root /app;
        index streamserver/html/index.html;

        # Lokasi untuk file HLS
        location /hls {
            alias /app/hls;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            # Handle CORS preflight requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization";
                return 204;  # No Content
            }
        }

        # Default Error Pages
        error_page 404 /html/error/404.html;
        error_page 500 502 503 504 /html/error/50x.html;

        location /html/error/ {
            root /app/streamserver;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }

        # Disable gzip for HLS files
        location ~ \.(m3u8|ts)$ {
            gzip off;
        }
    }

    # === Cache Optimization ===
    sendfile on;         # Non-blocking file transfer
    tcp_nopush on;       # Mengoptimalkan pengiriman paket besar
    tcp_nodelay on;      # Mengurangi latensi pengiriman
    keepalive_timeout 30;  # Dikurangi untuk hemat resource
    client_body_buffer_size 16k;
    client_max_body_size 50M;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip Compression (Opsional untuk pengiriman data)
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;  # Kompresi moderat
    gzip_buffers 16 8k;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-font-ttf font/opentype;

    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
worker_processes auto;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # === Logging ===
    error_log  /mnt/Data/Syslog/rtsp/nginx_error.log warn;
    log_format custom_time_format '$remote_addr - [$time_local] "$request" '
                                  '[$status] [$body_bytes_sent] '
                                  '"$http_referer" "$http_user_agent" '
                                  '"$http_x_forwarded_for"';
    access_log /mnt/Data/Syslog/rtsp/nginx_access.log custom_time_format;

    server {
        listen 8080;
        server_name bankkalsel;

        # Root /app/streamserver, index di /html/index.html
        root /app/streamserver;
        index html/index.html;

        # Lokasi untuk static HTML, dsb.
        location / {
            try_files $uri $uri/ =404;
        }

        # Handle URLs without trailing slash - redirect to slash version
        location ~ ^/ch(\d+)$ {
            return 301 $scheme://$host$uri/;
        }

        # Handle HLS content (with trailing slash)
        location ~ ^/ch(\d+)/$ {
            rewrite ^/ch(\d+)/$ /hls/ch$1/live.m3u8 break;
            root /app;

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization";
                return 204;
            }

            if ($request_method = OPTIONS) {
                return 204;
            }

            # Handle .ts files
            location ~ \.ts$ {
                gzip off;
            }
        }

        # Handle .ts segment files
        location ~ ^/ch(\d+)/.*\.ts$ {
            rewrite ^/ch(\d+)/(.*\.ts)$ /hls/ch$1/$2 break;
            root /app;
        }

        # Error Pages
        error_page 404 /html/error/404.html;
        error_page 500 502 503 504 /html/error/50x.html;

        # Folder error berada di /app/streamserver/html/error/
        location /html/error/ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }
    }

    # === Optimization & Security ===
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    client_body_buffer_size 16k;
    client_max_body_size 50M;
    types_hash_max_size 2048;
    server_tokens off;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml application/xml+rss text/javascript 
               application/x-font-ttf font/opentype;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
worker_processes auto;

events {
    worker_connections 2048;
}

http {
    # -- Open File Cache untuk mengurangi overhead syscall --
    open_file_cache          max=10000 inactive=60s;
    open_file_cache_valid    120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors   on;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # === Logging ===
    error_log  /mnt/Data/Syslog/rtsp/nginx_error.log warn;
    log_format custom_time_format '$remote_addr - [$time_local] "$request" '
                                  '[$status] [$body_bytes_sent] '
                                  '"$http_referer" "$http_user_agent" '
                                  '"$http_x_forwarded_for"';
    access_log /mnt/Data/Syslog/rtsp/nginx_access.log custom_time_format;

    server {
        listen 8080;
        server_name bankkalsel;

        # Root /app/streamserver, index di /html/index.html
        root /app/streamserver;
        index html/index.html;

        # Lokasi untuk static HTML, dsb.
        location / {
            try_files $uri $uri/ =404;
        }

        # Handle URLs tanpa trailing slash -> redirect ke versi trailing slash
        location ~ ^/ch(\d+)$ {
            return 301 $scheme://$host$uri/;
        }

        # Handle HLS content (dengan trailing slash)
        location ~ ^/ch(\d+)/$ {
            # Rewrite ke /hls/chX/live.m3u8
            rewrite ^/ch(\d+)/$ /hls/ch$1/live.m3u8 break;
            root /app;

            # Definisi MIME untuk HLS
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            # Playlist m3u8 biasanya tidak di-cache
            # (dengan add_header bawaan "no-cache" di block utama location)
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            # Tangani preflight (OPTIONS) sekali saja
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization";
                return 204;
            }

            # Sub-location khusus segment TS
            location ~ \.ts$ {
                # Nonaktifkan gzip untuk TS agar streaming lebih efisien
                gzip off;
                # Jika mau sedikit cache .ts, bisa diaktifkan ini:
                # expires 5s;
                # add_header Cache-Control "public, max-age=5";
            }
        }

        # Handle .ts segment files (path masking /ch(\d+)/.*\.ts$)
        location ~ ^/ch(\d+)/.*\.ts$ {
            rewrite ^/ch(\d+)/(.*\.ts)$ /hls/ch$1/$2 break;
            root /app;
            # Di sini pun boleh gzip off jika mau menegaskan lagi
            # gzip off;
        }

        # Beri caching lebih lama untuk gambar
        location ~* \.(png|jpe?g|gif|ico|svg|webp)$ {
            expires 7d;
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }

        # Beri caching untuk file CSS / JS statik
        location ~* \.(css|js)$ {
            expires 7d;
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }

        # Error Pages
        error_page 404              /html/error/404.html;
        error_page 500 502 503 504  /html/error/50x.html;

        # Folder error berada di /app/streamserver/html/error/
        location /html/error/ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }
    }

    # === Optimization & Security ===
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 30;

    client_body_buffer_size 16k;
    client_max_body_size    50M;
    types_hash_max_size     2048;
    server_tokens           off;

    # Gzip - hanya untuk konten teks
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        application/x-font-ttf
        font/opentype;

    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}